{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block style %} <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.min.css' %}"> {% endblock %}


{% block content-header %}
<h1 class = 'col-sm-3 mx-auto'><i class="fas "></i></h1>
{% endblock %}


{% block content %}
<div class="row">
    <form action="." method="post" class="form col-sm-6 mx-auto" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-check">등록</i> 
        </button>
    </form>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}">
    </script>
    <script>
    $(function () { // Summernote 
        $('#id_goods_content').summernote({ height: 300 }) })
    </script>
{% endblock %}
